
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ورود کاربران</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ورود به حساب</h2>
  <form id="loginForm">
    <input type="text" id="fname" placeholder="نام" required />
    <input type="text" id="lname" placeholder="تخلص" required />
    <input type="text" id="passport" placeholder="نمبر پاسپورت" required />
    <input type="date" id="dob" placeholder="تاریخ تولد" required />
    <input type="text" id="protocol" placeholder="نمبر پروتوکل" required />
    <button type="submit">ورود</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const params = new URLSearchParams({
        fname: document.getElementById("fname").value,
        lname: document.getElementById("lname").value,
        passport: document.getElementById("passport").value,
        dob: document.getElementById("dob").value,
        protocol: document.getElementById("protocol").value
      });

      fetch(`https://script.google.com/macros/s/AKfycbxMe7lC0Z8EJHSQ9fMIe3Lm0QgbZ0JxNPtsWaV1uooJG8thuCU9ZzBEqQmcKx7coYNd/exec?${params}`)
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById("result");
          if (data.success) {
            resultDiv.innerHTML = `<a href="${data.fileUrl}" target="_blank">نمایش فایل PDF</a>`;
          } else {
            resultDiv.innerHTML = "اطلاعات اشتباه است!";
            resultDiv.style.color = "red";
          }
        })
        .catch(error => {
          document.getElementById("result").innerText = "خطا در ارتباط با سرور: " + error.message;
        });
    });
  </script>
</body>
</html>

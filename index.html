<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بررسی ویزا - دولت ایتالیا</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Tahoma', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f4f4f4;
      direction: rtl;
      padding: 0;
    }

    header, footer {
      background-color: #002b5c;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    header img, footer img {
      height: 40px;
      margin-left: 15px;
    }

    header h1, footer p {
      margin: 0;
      font-size: 18px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 25px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0055aa;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }

    #pdfContainer iframe {
      width: 100%;
      height: 400px;
      margin-top: 15px;
      border: 1px solid #ccc;
    }

    #downloadSection {
      margin-top: 15px;
      display: none;
    }

    @media screen and (max-width: 600px) {
      header, footer {
        flex-direction: column;
        align-items: flex-start;
      }

      header img, footer img {
        margin: 5px 0;
      }

      .container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Italy Logo">
    <h1>بررسی ویزا - جمهوری ایتالیا</h1>
  </header>

  <div class="container">
    <input type="text" id="name" placeholder="نام">
    <input type="text" id="lastname" placeholder="تخلص">
    <input type="text" id="passport" placeholder="شماره پاسپورت">
    <input type="text" id="clientNumber" placeholder="شماره کلاینت">
    <button onclick="verifyUser()">بررسی اطلاعات</button>

    <div id="passwordSection" style="display:none;">
      <input type="password" id="passwordInput" placeholder="رمز برای دانلود فایل">
      <button onclick="checkPassword()">تأیید رمز</button>
    </div>

    <div id="message"></div>

    <div id="pdfContainer"></div>

    <div id="downloadSection">
      <button onclick="downloadPDF()">دانلود فایل PDF</button>
    </div>
  </div>

  <footer>
    <img src="logo.png" alt="Italy Logo">
    <p>© دولت جمهوری ایتالیا - تمام حقوق محفوظ است</p>
  </footer>

  <script>
    let userMatched = null;

    async function verifyUser() {
      const name = document.getElementById("name").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const passport = document.getElementById("passport").value.trim();
      const clientNumber = document.getElementById("clientNumber").value.trim();
      const msg = document.getElementById("message");
      msg.innerHTML = "";

      try {
        msg.innerHTML = "<img src='loading.gif' alt='Loading' width='30'> در حال بررسی...";
        const response = await fetch("data.json");
        const users = await response.json();

        userMatched = users.find(u =>
          u.name === name &&
          u.lastname === lastname &&
          u.passport === passport &&
          u.clientNumber === clientNumber
        );

        setTimeout(() => {
          if (userMatched) {
            document.getElementById("passwordSection").style.display = "block";
            msg.style.color = "green";
            msg.innerHTML = "کاربر یافت شد. لطفاً رمز را وارد کنید.";
          } else {
            msg.style.color = "red";
            msg.innerHTML = "هیچ کاربری با این مشخصات یافت نشد.";
          }
        }, 3000);

      } catch (err) {
        console.error("خطا در دریافت data.json:", err);
        msg.style.color = "red";
        msg.innerHTML = "خطا در ارتباط با سرور.";
      }
    }

    function checkPassword() {
      const inputPass = document.getElementById("passwordInput").value.trim();
      const msg = document.getElementById("message");

      if (userMatched && inputPass === userMatched.pdfPassword) {
        document.getElementById("pdfContainer").innerHTML =
          <iframe src="${userMatched.pdfLink}"></iframe>;
        document.getElementById("downloadSection").style.display = "block";
        msg.style.color = "green";
        msg.innerHTML = "رمز صحیح است. فایل نمایش داده شد.";
      } else {
        msg.style.color = "red";
        msg.innerHTML = "رمز اشتباه است!";
      }
    }

    function downloadPDF() {
      if (userMatched) {
        window.open(userMatched.pdfLink, "_blank");
      }
    }
  </script>
</body>
</html>
